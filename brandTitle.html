<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>brandTitle</title>
  <script src="./lib/flexible/flexible_css.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
 <link rel="stylesheet" href="./css/brandTitle.css">
 <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  
 <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
 

</head>
<body>
  <div class="mmb-container">
  <div class="mmb-header" id="toTop">
    <div class="logo ">
      <a href="./index.html">

    </div>
    <div class="download ">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </div>
  <div class="mmb-search">
     
    <input type="text" name="key" class="search-input" placeholder="请输入你想比价的商品名">
    <button class="search-btn">搜索</button>
  </div>
  
  <div class="mmb-main">
    <div class="brand-nav">
    <ul>
      <li><a href="index.html" > 首页 ></a></li>
      <li> 全部分类 ></li>
    </ul>
      
    </div>
      <div class="product-b">
        <!-- 挖个坑 -->
       <h3>热门品牌排行</h3>
       <ul class="brandTitle">
      
       </ul>
      </div>
  </div>

  <div class="mmb-footer">
      <div class="nav">
        <a href="#">登陆</a>
        <a href="#">注册</a>
        <a href="#toTop">返回顶部 <i class="iconfont icon-xiangshang1"></i></a>
      </div>
      <p>
          <a href="javascript:;" style="color: Red;">手机APP下载</a>
          <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
</div>



  <!-- 引入插件jQuery flexible tempalte -->
  <script src="./lib/jquery/jquery-1.12.0.min.js"></script>
 
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/brandTitle.js"></script>

  <!-- 面包屑模板 -->
  <script type="text/html" id="nav-tpl">
    {{ each result v i}}
    <ul>
      
        <li><a href="index.html"> 首页</a>  > </li>
        <li><a href="category.html"> 全部分类</a> > </li>
        <li class="cate-top">{{v.category}}</li>
      </ul>
      {{ /each}}
  </script>
  

<!-- 产品模块渲染 -->

  <script type="text/html" id="brandTitle-tpl">
    <ul >
      {{ each result v i }}
     
      <li data-brandtitle="{{v.brandTitleId}}" data-categoryid="{{v.categoryId}}">
        <span>{{v.brandTitle}}</span>
        <i class="mui-icon mui-icon-arrowdown"></i>
      </li>
     
  {{ /each }}
      </ul>
  
  </script>



  <!-- 分页渲染 -->

 {{ each result v i}}
  <li><span>{{i+1}}</span> / <span>{{totalCount/pagesize}}</span></li>
 {{ /each}} 
  </script> -->
 
</body>
</html>
