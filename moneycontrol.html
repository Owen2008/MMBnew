<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>moneycontrol</title>
  <script src="./lib/flexible/flexible_css.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
 <link rel="stylesheet" href="./css/moneycontrol.css">
 <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  
 <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
 

</head>
<body>
  <div class="mmb-container">
  <div class="mmb-header"  id="toTop">
    <div class="logo ">
      <i class="mui-icon mui-icon-arrowleft" style="color:#fff;font-size: 30px;"></i>
       
     </div>
      <!-- <a href="./index.html">
        <img src="./images/header_logo.png" alt="">
      </a> -->
      <h3 >省钱控-最新优惠</h3>
   
    
    <div class="download ">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </div>
 
  
  <div class="mmb-main">
   
      <div class="product">
        <!-- 挖个坑 -->
       
      </div>
  </div>
  <!-- 分页 -->
  <div class="pagination">
    <div class="numberbox">
      <!-- "-"按钮，点击可减小当前数值 -->
      <button  type="button" class="prev">上一页</button>
      <div class="warpper">
        <div class="box">
            <span class="current">1</span> / <span class="total">3</span>
        </div>
       
        <ul class="hide" id="down">
        
        </ul>      
        <!-- <input  type="number" > -->
        <i class="mui-icon mui-icon-arrowdown"></i>
      </div>

      <!-- "+"按钮，点击可增大当前数值 -->
      <button type="button" class="next">下一页</button>
    </div>


  </div>

  <div class="mmb-footer">
      <div class="nav">
        <a href="#">登陆</a>
        <a href="#">注册</a>
        <a href="#toTop">返回顶部 <i class="iconfont icon-xiangshang1"></i></a>
      </div>
      <p>
          <a href="javascript:;" style="color: Red;">手机APP下载</a>
          <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
</div>



  <!-- 引入插件jQuery flexible tempalte -->
  <script src="./lib/jquery/jquery-1.12.0.min.js"></script>
 
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/moneycontrol.js"></script>

  
  

<!-- 产品模块渲染 -->

<script type="text/html" id="product-tpl">
  <ul data-pagetotal="{{totalCount}}" data-pagesize="{{pagesize}}">
    {{ each result v i }}
      <li data-id="{{v.productId}}">
        <div class="pro-img">
         {{@v.productImgSm}}
        </div>
        <div class="pro-dec">
          <p class="text">
              {{v.productName}}
              <span>{{v.productPinkage
                }}</span>
          </p>
          <p class="origin"> 
            <span>{{v.productFrom
                }} | {{v.productTime}}</span>
            <span>
                <i class="iconfont icon-liuyan"></i>{{v.productComCount.match(/\d+/g)[0]}}
              </span>
          </p>
        </div>
      </li>
{{ /each }}
    </ul>

</script>



  <!-- 分页渲染 -->

 {{ each result v i}}
  <li><span>{{i+1}}</span> / <span>{{totalCount/pagesize}}</span></li>
 {{ /each}} 
  </script> -->
 
</body>
</html>
