<!-- 产品模块渲染 -->
<script type="text/html" id="product-tpl">
  <ul>
      {{ each result v i }}
        <li data-id="{{v.productId}}">
          <div class="pro-img">
           {{@v.productImg2}}
          </div>
          <div class="pro-dec">
            <p class="text">
                {{v.productName}}
                <span>{{v.productPinkage
                  }}</span>
            </p>
            <p class="origin"> 
              <span>{{v.productFrom
                  }} | {{v.productTime}}</span>
              <span>
                  <i class="iconfont icon-liuyan"></i>{{v.productComCount.match(/\d+/g)[0]}}
                </span>
            </p>
          </div>
        </li>
  {{ /each }}
      </ul>
</script>
