<!-- 产品模块渲染 -->
<script type="text/html" id="product-tpl">
  <ul>
      {{ each result v i }}
        <li data-id="{{v.couponProductId}}" >
          <div class="pro-img">
           {{@v.couponProductImg}}
          </div>
          <div class="pro-dec">
            <p class="text">
                {{v.couponProductName}}
            </p>
            <p class="price"> 
            {{v.couponProductPrice}}
            </p>
            <p class="time">
              {{ v.couponProductTime}}
            </p>
          </div>
        </li>
  {{ /each }}
      </ul>
</script>
