<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>productlist</title>
  <script src="./lib/flexible/flexible_css.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
 <link rel="stylesheet" href="./css/productlist.css">
 <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  
 <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
 

</head>
<body>
  <div class="mmb-container">
  <div class="mmb-header" id="toTop">
    <div class="logo ">
      <a href="./index.html">
        <img src="./images/header_logo.png" alt="">
      </a>
      
    </div>
    <div class="download ">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </div>
  <div class="mmb-search">
     
    <input type="text" name="key" class="search-input" placeholder="请输入你想比价的商品名">
    <button class="search-btn">搜索</button>
  </div>
  
  <div class="mmb-main">
    <div class="category-nav">
    
      <button class="selector mui-btn">删选</button>
    </div>
      <div class="product">
        <!-- 挖个坑 -->
       
      </div>
  </div>
  <!-- 分页 -->
  <div class="pagination">
    <div class="numberbox">
      <!-- "-"按钮，点击可减小当前数值 -->
      <button  type="button" class="prev">上一页</button>
      <div class="warpper">
        <div class="box">
            <span class="current">1</span> / <span>3</span>
        </div>
       
        <ul class="hide" id="down">
        
        </ul>      
        <!-- <input  type="number" > -->
        <i class="mui-icon mui-icon-arrowdown"></i>
      </div>

      <!-- "+"按钮，点击可增大当前数值 -->
      <button type="button" class="next">下一页</button>
    </div>


  </div>

  <div class="mmb-footer">
      <div class="nav">
        <a href="#">登陆</a>
        <a href="#">注册</a>
        <a href="#toTop">返回顶部 <i class="iconfont icon-xiangshang1"></i></a>
      </div>
      <p>
          <a href="javascript:;" style="color: Red;">手机APP下载</a>
          <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
</div>



  <!-- 引入插件jQuery flexible tempalte -->
  <script src="./lib/jquery/jquery-1.12.0.min.js"></script>
 
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productlist.js"></script>

  <!-- 面包屑模板 -->
  <script type="text/html" id="nav-tpl">
    {{ each result v i}}
    <ul>
      
        <li><a href="index.html"> 首页</a>  > </li>
        <li><a href="category.html"> 全部分类</a> > </li>
        <li class="cate-top">{{v.category}}</li>
      </ul>
      {{ /each}}
  </script>
  

<!-- 产品模块渲染 -->

  <script type="text/html" id="product-tpl">
    <ul data-pagetotal="{{totalCount}}" data-pagesize="{{pagesize}}">
      {{ each result v i }}
     
        <li data-productid="{{v.productId}}">
            <p class="hide">{{v.productName}}</p>
          <div class="pro-img">
          {{@v.productImg}}
          </div>
          <div class="pro-dec">
            <p class="text">
               {{ v.productName}}
            </p>
            <p class="price"> {{v.productPrice}}</p>
            <p class="origi"> 
             <span>{{v.productQuote
            }} </span>
             <span> {{v.productCom
            }}</span>
  
            </p>
          </div>
        </li>
  {{ /each }}
      </ul>
  
  </script>



  <!-- 分页渲染 -->
  <!-- <script type="text/html" id="pagination-tpl">
 {{ each result v i}}
  <li><span>{{i+1}}</span> / <span>{{totalCount/pagesize}}</span></li>
 {{ /each}} 
  </script> -->
 
</body>
</html>
