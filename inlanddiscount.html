<!-- 产品模块渲染 -->

<script type="text/html" id="product-tpl">
  <ul>
    {{ each result v i }}
      <li data-id="{{v.productId}}">
         
              <div class="imgbox">
                 {{@v.productImg}}
              </div>
           
             <h3 class="mui-ellipsis-2">{{ v.productName}}</h3>
             <p class="price">{{v.productPrice}}</p>
             <p class="tip"> <span>{{v.productFrom}}</span> | <span>{{v.productTime}}</span></p>
            </li>
         
      </li>
   {{ /each }}
  </ul>

</script>
