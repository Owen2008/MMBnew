<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gsproduct</title>
  <script src="./lib/flexible/flexible_css.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
 <link rel="stylesheet" href="./css/gsproduct.css">
 <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  
 <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
 

</head>
<body>
  <div class="mmb-container">
  <div class="mmb-header"  id="toTop" style="background-color: #FF841D">
    <div class="logo ">
        <a href="Javascript:history.go(-1)">
            <i class="mui-icon mui-icon-arrowleft" style="color:#fff;font-size: 30px;"></i>
        </a>
        
       
     </div>
      <!-- <a href="./index.html">
        <img src="./images/header_logo.png" alt="">
      </a> -->
      <h3 >凑单品</h3>
   
    
    <div class="download ">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </div>
 
  
  <div class="mmb-main">
     
   <div class="title">
     <ul id="up">
      <li class="shop">
        <span >京东</span>
        <i class="mui-icon mui-icon-arrowdown"></i>
      </li>
      <li class="area">
        <span  >华北</span>
        <i class="mui-icon mui-icon-arrowdown"></i>
      </li>
      <li>
        <span >全部价格</span>
        <i class="mui-icon mui-icon-arrowdown"></i>
      </li>
      
     </ul>
     <ul id="down" class="hide">
      
     <!-- keng -->
     </ul>
     <div class="icon-l">
      <i class="mui-icon mui-icon-search"></i>
     </div>
     
   </div>
      <div class="product-gs">
        <!-- 挖个坑 -->
     
      </div>
  </div>
  <!-- 分页 -->
 

  <div class="mmb-footer">
      <div class="nav">
        <a href="#">登陆</a>
        <a href="#">注册</a>
        <a href="#toTop">返回顶部 <i class="iconfont icon-xiangshang1"></i></a>
      </div>
      <p>
          <a href="javascript:;" style="color: Red;">手机APP下载</a>
          <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
</div>



  <!-- 引入插件jQuery flexible tempalte -->
  <script src="./lib/jquery/jquery-1.12.0.min.js"></script>
 
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/gsproduct.js"></script>

  <!-- 下拉列表渲染 -->
  <script type="text/html" id="dowm-tpl">
  {{ each result v i}}
    <li data-shopid="{{v.shopId}}" data-areaid="{{v.areaId}}" > <span >{{v.shopName||v.areaName}}</span> <i class="mui-icon mui-icon-checkmarkempty " ></i></li>
  
  {{ /each }}
  </script>


<!-- 产品模块渲染 -->
<script type="text/html" id="product-tpl">
  <ul>
{{ each result v i}}
<li data-productid="{{v.productId}}">
  <div class="imgbox"><img src="{{v.productImg}}" alt=""></div>
  <p class="dec mui-ellipsis-2">{{v.productName}}</p>
   <div class="price">
    <p>{{v.productPrice}}</p>
     <div class="btn">去凑单</div>
   </div>
  </li>
{{ /each}}
</ul>
</script>





 
</body>
</html>
