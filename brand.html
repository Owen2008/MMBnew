<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>brand</title>
  <script src="./lib/flexible/flexible_css.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
 <link rel="stylesheet" href="./css/brand.css">
 <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  
 <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
 

</head>
<body>
  <div class="mmb-container">
  <div class="mmb-header" id="toTop">
    <div class="logo ">
      <a href="./index.html">
        <img src="./images/header_logo.png" alt="">
      </a>
      
    </div>
    <div class="download ">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </div>
  <div class="mmb-search">
     
    <input type="text" name="key" class="search-input" placeholder="请输入你想比价的商品名">
    <button class="search-btn">搜索</button>
  </div>
  
  <div class="mmb-main">
    <div class="brand-nav">
    <ul>
      <li><a href="index.html" > 首页 ></a></li>
      <li> 全部分类 ></li>
    </ul>
      
    </div>
      <div class="product-g">
       <div class="item-1">
          <h3> <span></span>哪个牌子好</h3>
         <!-- 挖个坑 -->
         <ul class="better"></ul>
        </ul>
       </div>
       
      <div class="item-2">
          <h3> <span>品牌名</span>产品销量排行</h3>
          <ul class="product-list">  
            </ul>
      </div>
      <div class="item-3">
          <h3> <span>品牌名</span>最新评论</h3>
          <ul class="commont">
            </ul>
      </div>
       
      </div>
  </div>
 

  <div class="mmb-footer">
      <div class="nav">
        <a href="#">登陆</a>
        <a href="#">注册</a>
        <a href="#toTop">返回顶部 <i class="iconfont icon-xiangshang1"></i></a>
      </div>
      <p>
          <a href="javascript:;" style="color: Red;">手机APP下载</a>
          <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
</div>



  <!-- 引入插件jQuery flexible tempalte -->
  <script src="./lib/jquery/jquery-1.12.0.min.js"></script>
 
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/brand.js"></script>

  <!-- 面包屑模板 -->
  <script type="text/html" id="item-1-tpl">
    
    
        {{ each result v i}}
        <li data-brandTitleId="{{v.brandTitleId}} ">
            <p ><span class="num">{{i+1}}</span> <span class="title">{{ v.brandName}}</span> </p>
            <p class="sales">{{v.brandInfo}}</p>
            <i class="mui-icon mui-icon-forward"></i>
          </li>
        
         {{ /each}}
      
     
  </script>
  

<!-- 产品模块渲染 -->

  <script type="text/html" id="item-2-tpl">
   
          
              {{ each result v i}}    
             <li data-id="{{v.productId}}">
              
                   <div class="pro-img">
                       {{@v.productImg}}
                      </div>
                      <div class="pro-dec">
                        <p class="text">
                            {{v.productName}}
                            
                        </p>
                        <p class="price">
                         {{v.productPrice}}
                        </p>
                        <p class="origin"> 
                          <span>{{v.productQuote}} | {{v.productCom}}</span>                
                        </p>
                     
               </div>
              
             </li>  
             {{ /each}}  
           </ul>
  </script>







<!-- 评论渲染 -->
  <script type="text/html" id="item-3-tpl">
   
          
              {{ each result v i}}    
            <li data-id="{{v.productId}}">
              <div class="top">
                  <div class="pro-img">
                </div>
                <div class="pro-dec">
                  <p class="text">
                      {{v.productName}}    
                  </p>
                </div>
              </div>
            <div class="bottom">
              <i></i>
              <p> <span>{{ v.comName}}</span>  <span>{{ v.comTime}}</span></p>
             <p>{{v.comContent}} {{v.comFrom}}</p>
            </div>
            {{ /each}}  
              </li>
         
  </script>

  <!-- 分页渲染 -->
  <!-- <script type="text/html" id="pagination-tpl">
 {{ each result v i}}
  <li><span>{{i+1}}</span> / <span>{{totalCount/pagesize}}</span></li>
 {{ /each}} 
  </script> -->
 
</body>
</html>
