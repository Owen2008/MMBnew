<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <title>Document</title>
 <link rel="stylesheet" href="css/index.css">
 <link rel="stylesheet" href="lib/mui/css/mui.min.css">

 <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
 <!-- <link rel="stylesheet" href="fonts/iconfont.css"> -->

</head>
<body>
  <div class="mmb-container">
  <div class="mmb-header" id="toTop">
    <div class="logo ">
      <a href="index.html">
        <img src="images/header_logo.png" alt="">
      </a>
      
    </div>
    <div class="download ">
      <a href="#">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
  </div>
  <div class="mmb-search">
     
    <input type="text" name="key" class="search-input" placeholder="请输入你想比价的商品名">
    <button class="search-btn">搜索</button>
  </div>
  <div class="mmb-nav">
    <!-- 挖个坑 -->
    </ul>
  </div>
  <div class="mmb-main">
    <div class="title">
      <span>超值折扣推荐</span>
      <a href="#"  class="more">
          <img src="./images/more.png" alt="">
      </a>
    
    </div>
    <div class="product">
      <!-- 挖个坑 -->
        <div class="wrapper">
            <button class=" more-sale">查看更多优惠信息>></button>
        </div>        
      </div>
      <div class="title">
          <span>品牌排行</span>
          <a href="#"  class="more">
              <img src="./images/more.png" alt="">
          </a>       
        </div>
  </div>
  <div class="mmb-footer">
    <div class="nav">
      <a href="#">登陆</a>
      <a href="#">注册</a>
      <a href="#toTop" >返回顶部 <i class="iconfont icon-xiangshang1"></i></a>
    </div>
    <p>
        <a href="javascript:;" style="color: Red;">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
  </div>
  </div>

  <!-- 导航模板 -->
<script type="text/html" id="nav-tpl">
 <ul class="clearfix">
   {{ each result v i }}
      <li>
        <a href="{{v.titlehref}}">
         {{@v.img}}
          <p>{{v.name}}</p>
      </a>
    </li>

{{ /each }}
</script>
<!-- 产品模板 -->
<script type="text/html" id="product-tpl">
  <ul>
    {{ each result v i }}
      <li data-id="{{v.productId}}">
        <div class="pro-img">
         {{@v.productImg2}}
        </div>
        <div class="pro-dec">
          <p class="text">
              {{v.productName}}
              <span>{{v.productPinkage
                }}</span>
          </p>
          <p class="origin"> 
            <span>{{v.productFrom
                }} | {{v.productTime}}</span>
            <span>
                <i class="iconfont icon-liuyan"></i>{{v.productComCount.match(/\d+/g)[0]}}
              </span>
          </p>
        </div>
      </li>
{{ /each }}
    </ul>

</script>
  <!-- 引入插件jQuery flexible tempalte -->
  <script src="lib/jquery/jquery-1.12.0.min.js"></script>
  <script src="lib/flexible/flexible_css.js"></script>
  <script src="lib/flexible/flexible.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
